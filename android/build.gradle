// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        // ✅ Updated Build Tools and SDK versions
        buildToolsVersion = "30.0.3"
        minSdkVersion = 21
        compileSdkVersion = 34
        targetSdkVersion = 34
        googlePlayServicesVersion = "12.0.1"
        supportLibVersion = "28.0.3"

        // ✅ Hermes setting retained
        hermesEnabled = rootProject.ext.has("react") ? rootProject.ext.react.enableHermes : false
    }

    repositories {
        google()
        mavenCentral()
        // jcenter() is deprecated, only include if necessary
        // jcenter()
    }

    dependencies {
        classpath("com.android.tools.build:gradle:7.4.2")

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        mavenLocal()

        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url("$rootDir/../node_modules/react-native/android")
        }

        maven {
            // Android JSC is installed from npm
            url("$rootDir/../node_modules/jsc-android/dist")
        }

        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }

        // jcenter() is deprecated, include only if absolutely needed
        // jcenter()
    }

    // ✅ FIX: Resolve 'com.facebook.react:react-native' using local project instead of remote
    configurations.all {
        resolutionStrategy.dependencySubstitution {
            substitute module("com.facebook.react:react-native") using project(":react-native")
        }
    }
}
