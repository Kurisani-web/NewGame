// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "28.0.3"
        minSdkVersion = 16
        compileSdkVersion = 28
        targetSdkVersion = 28
        googlePlayServicesVersion = "12.0.1"
        supportLibVersion = "28.0.3"

        // ✅ Add this line below your other ext values:
        hermesEnabled = rootProject.ext.has("react") ? rootProject.ext.react.enableHermes : false
    }
    repositories {
        google()
        mavenCentral() // ✅ Add this before jcenter
        jcenter()
    }
    dependencies {
        classpath('com.android.tools.build:gradle:7.4.2')
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        mavenLocal()
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url("$rootDir/../node_modules/react-native/android")
        }
        maven {
            // Android JSC is installed from npm
            url("$rootDir/../node_modules/jsc-android/dist")
        }

        google()
        mavenCentral() // ✅ Add this before jcenter
        jcenter()
        maven { url 'https://jitpack.io' }
    }

    // ✅ Force specific react-native version for compatibility
    configurations.all {
        resolutionStrategy {
            force "com.facebook.react:react-native:0.71.4"
        }
    }
}
